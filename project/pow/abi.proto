syntax = "proto3";

package abi;

service PowBuilder {
  rpc Subscribe(ClientInfo) returns (stream BlockHash);
  rpc Submit(Block) returns (BlockStatus);
}

message Block {
  bytes data = 1;
  bytes hast = 2;
  uint32 nonce = 3;
}

message BlockStatus {
  uint32 code = 1;
}

message BlockHash {
  bytes id = 1;
  bytes hash = 2;
}

message ClientInfo {
  string name = 1;
}